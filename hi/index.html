  <script>
    // Registration page
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the entered username and password
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform registration logic (you may use backend or store in local storage for simplicity)

      // Example: Store in local storage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      // Hide registration page and show login page
      document.getElementById("registrationPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    });

    // Login page
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the entered username and password
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform login logic (you may use backend or retrieve from local storage for simplicity)

      // Example: Retrieve from local storage
      var storedUsername = localStorage.getItem("username");
      var storedPassword = localStorage.getItem("password");

      if (username === storedUsername && password === storedPassword) {
        // Hide login page and show attendance recording page
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("attendancePage").style.display = "block";
      } else {
        alert("Invalid username or password.");
      }
    });

    // Attendance recording function
    function recordAttendance(selectElement) {
      var selectedOption = selectElement.value;
      var attendanceCell = selectElement.parentNode;

      if (selectedOption === "Present") {
        attendanceCell.className = "present";
      } else if (selectedOption === "Absent") {
        attendanceCell.className = "absent";
      }

      // Update summary counts
      var absentCount = document.querySelectorAll('.absent').length;
      var presentCount = document.querySelectorAll('.present').length;

      document.getElementById("absentCount").textContent = absentCount;
      document.getElementById("presentCount").textContent = presentCount;
    }
